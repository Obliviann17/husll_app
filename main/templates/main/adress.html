{% extends 'main/base.html' %}
{% load static %}

{% block content %}
    <section class="user-profile">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h4 class="user-title">АДРЕС ДОСТАВКИ</h4>
                    <div class="container">
                        <div class="user-data">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="region">ОБЛАСТЬ</label>
                                    <input type="text" class="form-control" id="regionInput" name="region" value="{{ user.region }}" placeholder="Введіть область" required>
                                </div>
                                <div class="mb-3">
                                    <label for="city">МІСТО</label>
                                    <input type="text" class="form-control" id="cityInput" name="city" value="{{ user.city }}" placeholder="Введіть місто" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new_post">ВІДДІЛЕННЯ НОВОЇ ПОШТИ</label>
                                    <input type="text" class="form-control" id="new_postInput" name="new_post" value="{{ user.new_post }}" placeholder="Введіть відділення Нової пошти" required>
                                </div>
                                <div class="d-grid ms-auto">
                                    <button type="submit" id="searchButton" class="btn btn-dark mb-3">ПРОДОВЖИТИ</button>
                                </div>
                                <div id="predictions"></div>
                                <div class="col-md-6">
                                    <a href="{% url 'profile' %}">
                                        <ion-icon name="return-up-back-outline"></ion-icon>
                                        НАЗАД
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
