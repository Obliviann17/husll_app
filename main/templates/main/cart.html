{% extends 'main/base.html' %}
{% load static %}

{% block content %}
    <section class="h-100">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10">

                    <div class="mb-4 mx-auto text-center">
                        <h3 class="fw-normal mb-0 text-black">КОШИК ДЛЯ ПОКУПОК</h3>
                    </div>

                    {% for item in cart_items %}
                        <div class="card rounded-3 mb-4">
                            <div class="card-body p-4">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                        <a href="{% url 'product_page' item.product_id %}">
                                            <img src="{{ item.product.photo.url }}"
                                                 class="img-fluid rounded-3"
                                                 alt="{% static 'main/img/products/no_photo.png' %}">
                                        </a>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-3">
                                        <p class="lead fw-normal mb-2"><a href="{% url 'product_page' item.product_id %}">{{ item.product.name }}</a></p>
                                        <p><span class="text-muted">Розмір: </span>
                                        </p>
                                    </div>
                                    <form action="{% url 'update_quantity' item.product.id %}" method="POST">
                                        {% csrf_token %}
                                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                            <button class="btn btn-link px-2"
                                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                                <i class="fas fa-minus"></i>
                                            </button>

                                            <input id="form1" min="1" name="quantity" value="{{ item.quantity }}" type="number"
                                                   class="form-control form-control-sm"/>

                                            <button class="btn btn-link px-2"
                                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </form>
                                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                        <div class="product-price">
                                            <small>{{ item.product.main_price }}</small></small> {{ item.product.discount_price }}
                                        </div>
                                    </div>
                                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                        <a href="{% url 'remove_product' item.product_id %}" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    <div class="card mb-5 align-items-center">
                        <div class="card-body p-4 align-items-center">

                            <div class="align-items-center">
                                <p class="mb-0 me-5 d-flex align-items-center">
                                    <span class="me-2">Разом:</span>
                                    <span class="lead fw-normal"><small><strong></strong></small></span>
                                </p>
                            </div>

                        </div>
                    </div>
                    {% endfor %}
                    <div class="card">
                        <div class="card-body">
                            <button type="button" class="btn btn-dark btn-block btn-lg float-end">ОФОРМИТИ ЗАМОВЛЕННЯ
                            </button>
                            <div class="">
                                <a href="{% url 'home' %}">
                                    <ion-icon name="return-up-back-outline"></ion-icon>
                                    ПРОДОВЖИТИ ПОКУПКИ
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
